<div class="container-fluid">
  <div class="container my-3">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <span class="bi bi-info-circle-fill me-2"></span>
                <!-- Placeholder for the icon -->
                <h5 class="card-title mb-0">Table Difference Checker</h5>
              </div>
              <small class="text-muted">WUAC</small>
            </div>
            <p class="card-text">
              This tool allows you to connect to a database and compare rows
              within tables.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <span class="card-title mb-0"><i class="bi bi-database-check"></i> Table Details</span>
        <div class="row my-1">
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <span class="card-title mb-0"
                  ><i class="bi bi-ticket-detailed"></i>&nbsp;Table A</span
                >
                <!-- app.component.html -->
                <div class="container mt-4">
                  <form
                    [formGroup]="queryFormA"
                    (ngSubmit)="onSubmitQueryFormA()"
                  >
                    <div class="form-group">
                      <label for="connectionSelect">Connection</label>
                      <select
                        class="form-control"
                        id="connectionSelect"
                        formControlName="connection"
                      >
                        <option
                          *ngFor="let connection of connections"
                          [value]="connection.id"
                        >
                          {{ connection.connectionName }}
                        </option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="schemaName">Schema Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="schemaName"
                        formControlName="schemaName"
                      />
                    </div>
                    <div class="form-group">
                      <label for="query">Query</label>
                      <textarea
                        class="form-control"
                        id="query"
                        rows="3"
                        formControlName="query"
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark mt-2">
                      Run <i class="bi bi-play-circle"></i>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <span class="card-title mb-0"
                  ><i class="bi bi-ticket-detailed"></i>&nbsp;Table B</span
                >

                <div class="container mt-4">
                  <form
                    [formGroup]="queryFormB"
                    (ngSubmit)="onSubmitQueryFormB()"
                  >
                    <div class="form-group">
                      <label for="connectionSelect">Connection</label>
                      <select
                        class="form-control"
                        id="connectionSelect"
                        formControlName="connection"
                      >
                        <option
                          *ngFor="let connection of connections"
                          [value]="connection.id"
                        >
                          {{ connection.connectionName }}
                        </option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="schemaName">Schema Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="schemaName"
                        formControlName="schemaName"
                      />
                    </div>
                    <div class="form-group">
                      <label for="query">Query</label>
                      <textarea
                        class="form-control"
                        id="query"
                        rows="3"
                        formControlName="query"
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark mt-2">
                      Run <i class="bi bi-play-circle"></i>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div *ngIf="true"></div>
</div>
