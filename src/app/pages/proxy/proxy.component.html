<div class="container-fluid">
  <div class="container my-3">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <span class="bi bi-info-circle-fill me-2"></span>
                <!-- Placeholder for the icon -->
                <h5 class="card-title mb-0">Western Union Proxy Service</h5>
              </div>
              <small class="text-muted">WUPROXY</small>
            </div>
            <p class="card-text">
              This tool allows you to connect to a hosted wupos QA and UAT
              environments
              <br>
              <button
                class="btn btn-dark my-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseExample"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                Register Proxy
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
